<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{%url 'index'%}">
            <img src="{% static "logo.jfif" %}" alt="logo" style="width:40px;">
        </a>
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" href="{%url 'index'%}">DATA-TINES</a></li>
                <li class="nav-item"><a class="nav-link" href="{%url 'basic_app:home'%}">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{%url 'admin:index'%}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{%url 'basic_app:register'%}">Register</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{%url 'logout'%}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{%url 'basic_app:login'%}">Login</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>

    <div class="container">
    {%block body_block%}
    {%endblock%}
    </div>
</body>
</html>
